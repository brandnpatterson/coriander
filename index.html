<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="dist/style.css" />
    <title>Coriander</title>
  </head>
  <body>
    <div class="wrapper">
      <form class="container form" method="post" autocomplete="off" name="form">
        <div class="form-content">
          <h1 class="title">Coriander</h1>
          <h2 class="subtitle">A simple form validation library üçÇ</h2>
          <div class="form-group">
            <label class="form-label" for="name"
              >Name: <span class="required">*</span></label
            >
            <input
              class="form-input"
              type="text"
              id="name"
              name="name"
              data-error="Please enter letters only"
              data-placeholder="true"
              data-regex="[a-zA-Z]+(([\',. -][a-zA-Z ])?[a-zA-Z]*)*$"
              data-required="true"
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="email"
              >Email: <span class="required">*</span></label
            >
            <input
              class="form-input"
              type="text"
              id="email"
              name="email"
              data-error="Please enter a valid email"
              data-placeholder="true"
              data-regex="^[a-zA-Z0-9]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
              data-required="true"
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="phone"
              >Phone: <span class="required">*</span></label
            >
            <input
              class="form-input"
              type="tel"
              id="phone"
              name="phone"
              data-error="Please enter a 10 digit phone number"
              data-placeholder="true"
              data-regex="^[2-9]{2}[0-9]{8}$"
              data-required="true"
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="address"
              >Address: <span class="required">*</span></label
            >
            <input
              class="form-input"
              type="text"
              id="address"
              name="address"
              data-error="Please enter your address"
              data-placeholder="true"
              data-regex="^(?!\s*$).+"
              data-required="true"
            />
          </div>
          <div class="form-group">
            <p>Do you like üò∏?<span class="required">*</span></p>
            <input
              type="radio"
              id="catYes"
              name="cat"
              data-error="Please choose an option"
              data-required="true"
            />
            <label class="form-label" for="catYes">Yes</label>
            <input
              type="radio"
              id="catNo"
              name="cat"
              data-error="Please choose an option"
            />
            <label class="form-label" for="catNo">No</label>
          </div>
          <div class="form-group">
            <p>Do you like üê∂?<span class="required">*</span></p>
            <input
              type="radio"
              id="dogYes"
              name="dog"
              data-error="Please choose an option"
              data-required="true"
            />
            <label class="form-label" for="dogYes">Yes</label>
            <input
              type="radio"
              id="dogNo"
              name="dog"
              data-error="Please choose an option"
            />
            <label class="form-label" for="dogNo">No</label>
          </div>
        </div>
        <div class="form-group">
          <button class="button button-primary" type="submit">Submit</button>
        </div>
      </form>
      <footer class="container footer">
        <a href="http://github.com/brandnpatterson" target="_blank">
          &copy; <span class="date"></span> Brandon Patterson. All Rights
          Reserved.
        </a>
      </footer>
    </div>
    <script src="dist/bundle.js"></script>
    <script type="text/javascript">
      var $date = document.querySelector('.date');
      var $form = document.querySelector('.form');

      $date.append(new Date().getFullYear());
      $form.Coriander({
        onChange: true
      });
    </script>
  </body>
</html>
